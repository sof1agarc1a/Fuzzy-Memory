<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title> Memory Game </title>
    <link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
   	<!-- <link rel="shortcut icon" type="image/png" href=" link here "> -->
  </head>
  <body>


    <div class="wrapper">
      <div class="startgame-wrapper">
        <p class="text-time"> Time </p>
        <div class="timer">
          <span class="minutes">00</span>:<span class="seconds">00</span>
        </div>
        <hr>
        <div class="scoreboard">
          Scores:
        </div>
        <!-- <div class="stop_timer" onclick="clearInterval(timer)">Stop time</div> -->
      </div>

      <div class="container">

        <div class="start-game">
          <button class="button" type="button">Start Game</button>
        </div>
      </div>

    </div>

    8 pairs.
    random för varje spel start
    start, replay button
    fungera i chrome och firefox

    license file, .editorconfig.

    <script src="http://localhost:35729/livereload.js"> </script>
    <script type="text/javascript" src="script.js"> </script>
  </body>
</html
